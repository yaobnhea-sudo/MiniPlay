<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Mini Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Snake Game</h1>
            <a href="../../" class="text-blue-500 hover:text-blue-700">‚Üê Back to Games</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="game-container">
            <div class="text-center mb-4">
                <div class="score-display">
                    Score: <span id="score">0</span> | High Score: <span id="high-score">0</span>
                </div>
            </div>

            <canvas id="gameCanvas" width="400" height="400"></canvas>

            <div class="game-instructions">
                <h3>How to Play</h3>
                <p>Use arrow keys or WASD to control the snake</p>
                <p>Eat the red food to grow and increase your score</p>
                <p>Don't hit the walls or yourself!</p>
            </div>

            <div class="game-controls">
                <button id="startBtn" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Start Game</button>
                <button id="pauseBtn" class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600 ml-4">Pause</button>
                <button id="resetBtn" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 ml-4">Reset</button>
            </div>
        </div>
    </main>

    <script src="snake.js"></script>
</body>
</html>
