<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - MiniPlay</title>
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .game-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.6); }
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            animation: slideInUp 0.6s ease-out;
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
            perspective: 1000px;
        }
        
        .memory-card {
            aspect-ratio: 1;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            animation: cardEntrance 0.5s ease-out;
        }
        
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: scale(0.8) rotateY(180deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }
        
        .memory-card:nth-child(1) { animation-delay: 0.1s; }
        .memory-card:nth-child(2) { animation-delay: 0.2s; }
        .memory-card:nth-child(3) { animation-delay: 0.3s; }
        .memory-card:nth-child(4) { animation-delay: 0.4s; }
        .memory-card:nth-child(5) { animation-delay: 0.5s; }
        .memory-card:nth-child(6) { animation-delay: 0.6s; }
        .memory-card:nth-child(7) { animation-delay: 0.7s; }
        .memory-card:nth-child(8) { animation-delay: 0.8s; }
        .memory-card:nth-child(9) { animation-delay: 0.9s; }
        .memory-card:nth-child(10) { animation-delay: 1.0s; }
        .memory-card:nth-child(11) { animation-delay: 1.1s; }
        .memory-card:nth-child(12) { animation-delay: 1.2s; }
        .memory-card:nth-child(13) { animation-delay: 1.3s; }
        .memory-card:nth-child(14) { animation-delay: 1.4s; }
        .memory-card:nth-child(15) { animation-delay: 1.5s; }
        .memory-card:nth-child(16) { animation-delay: 1.6s; }
        
        .memory-card.flipped {
            transform: rotateY(180deg);
        }
        
        .memory-card.matched {
            animation: matchPulse 0.6s ease-out;
        }
        
        @keyframes matchPulse {
            0% { transform: scale(1) rotateY(180deg); }
            50% { transform: scale(1.1) rotateY(180deg); box-shadow: 0 0 20px rgba(255,215,0,0.8); }
            100% { transform: scale(1) rotateY(180deg); box-shadow: 0 0 10px rgba(255,215,0,0.4); }
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
        }
        
        .card-front {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            transform: rotateY(180deg);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .card-back {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
        }
        
        .game-controls {
            margin: 20px 0;
            animation: slideInUp 0.8s ease-out 0.3s both;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .win-message {
            font-size: 2em;
            color: #ffd700;
            margin: 20px 0;
            animation: celebration 1s ease-in-out infinite;
        }
        
        @keyframes celebration {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }
        
        .nav-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            backdrop-filter: blur(10px);
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }
        
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        .difficulty-btn {
            opacity: 0.7;
            transform: scale(0.95);
        }
        
        .difficulty-btn.active {
            opacity: 1;
            transform: scale(1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .difficulty-btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="/" class="back-btn">‚Üê Back to Games</a>
    </div>
    
    <div class="particle-container" id="particleContainer"></div>
    
    <div class="game-container">
        <h1 class="game-title">Memory Game</h1>
        
        <div class="game-info">
            <div>Moves: <span id="moves">0</span></div>
            <div>Time: <span id="time">00:00</span></div>
            <div>Matches: <span id="matches">0</span>/8</div>
        </div>
        
        <!-- Difficulty Selection -->
        <div class="difficulty-selection" style="margin-bottom: 20px; display: flex; justify-content: center; gap: 10px;">
            <button class="difficulty-btn active" data-difficulty="easy" onclick="memoryGame.setDifficulty('easy')" style="padding: 8px 16px; border: none; border-radius: 20px; background: linear-gradient(45deg, #4CAF50, #45a049); color: white; cursor: pointer; transition: all 0.3s ease;">Easy (3x3)</button>
            <button class="difficulty-btn" data-difficulty="medium" onclick="memoryGame.setDifficulty('medium')" style="padding: 8px 16px; border: none; border-radius: 20px; background: linear-gradient(45deg, #FF9800, #F57C00); color: white; cursor: pointer; transition: all 0.3s ease;">Medium (4x4)</button>
            <button class="difficulty-btn" data-difficulty="hard" onclick="memoryGame.setDifficulty('hard')" style="padding: 8px 16px; border: none; border-radius: 20px; background: linear-gradient(45deg, #F44336, #D32F2F); color: white; cursor: pointer; transition: all 0.3s ease;">Hard (5x5)</button>
        </div>
        
        <div class="memory-grid" id="memoryGrid"></div>
        
        <div class="game-controls">
            <button class="btn" onclick="memoryGame.startNewGame()">New Game</button>
            <button class="btn" onclick="memoryGame.reset()">Reset</button>
        </div>
        
        <div id="winMessage" class="win-message" style="display: none;">
            üéâ Congratulations! üéâ
        </div>
    </div>

    <script src="memory.js"></script>
    <script>
        // Add floating particles
        function createParticles() {
            const container = document.getElementById('particleContainer');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }
        
        // Add ripple effect to buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255,255,255,0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s ease-out';
                ripple.style.pointerEvents = 'none';
                
                this.style.position = 'relative';
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });
        
        // Add ripple animation
        const rippleStyle = document.createElement('style');
        rippleStyle.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(rippleStyle);
        
        // Initialize particles
        createParticles();
        
        // Add card flip sound effect (visual feedback)
        function addFlipAnimation(card) {
            card.style.transform = 'rotateY(90deg)';
            setTimeout(() => {
                card.style.transform = 'rotateY(180deg)';
            }, 150);
        }
        
        // Override the original flipCard function to add animation
        const originalFlipCard = flipCard;
        flipCard = function(card, emoji) {
            if (!card.classList.contains('flipped') && !card.classList.contains('matched')) {
                addFlipAnimation(card);
                setTimeout(() => originalFlipCard(card, emoji), 300);
            }
        };
    </script>
</body>
</html>
