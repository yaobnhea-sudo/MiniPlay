<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game - Mini Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Tetris</h1>
            <a href="../../" class="text-blue-500 hover:text-blue-700">← Back to Games</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="game-container">
            <div class="text-center mb-4">
                <div class="score-display">
                    Score: <span id="score">0</span> | Lines: <span id="lines">0</span> | High Score: <span id="high-score">0</span>
                </div>
            </div>

            <div class="flex justify-center">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div class="ml-8">
                    <h3 class="font-bold mb-2">Next:</h3>
                    <canvas id="nextPieceCanvas" width="120" height="120"></canvas>
                </div>
            </div>

            <div class="game-instructions">
                <h3>How to Play</h3>
                <p>← → Arrow keys: Move piece left/right</p>
                <p>↓ Arrow key: Soft drop</p>
                <p>↑ Arrow key: Rotate piece</p>
                <p>Space: Hard drop</p>
                <p>Clear lines to score points!</p>
            </div>

            <div class="game-controls">
                <button id="startBtn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Start Game</button>
                <button id="pauseBtn" class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600 ml-4">Pause</button>
                <button id="resetBtn" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600 ml-4">Reset</button>
            </div>
        </div>
    </main>

    <script src="tetris.js"></script>
</body>
</html>
