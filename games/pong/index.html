<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - MiniPlay</title>
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .game-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255,255,255,0.5); }
            to { text-shadow: 0 0 20px rgba(255,255,255,0.8), 0 0 30px rgba(255,255,255,0.6); }
        }
        
        #pongCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            background: #000;
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .game-controls {
            margin: 20px 0;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .score {
            font-size: 1.5em;
            margin: 10px;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .nav-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            backdrop-filter: blur(10px);
        }
        
        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateX(-5px);
            box-shadow: 0 4px 15px rgba(255,255,255,0.2);
        }
        
        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="/" class="back-btn">← Back to Games</a>
    </div>
    
    <div class="particle-container" id="particleContainer"></div>
    
    <div class="game-container">
        <h1 class="game-title">PONG</h1>
        
        <div class="score">
            <span>Player: <span id="playerScore">0</span></span> | 
            <span>AI: <span id="aiScore">0</span></span>
        </div>
        
        <!-- Difficulty Selection -->
        <div class="difficulty-selection" style="margin-bottom: 20px; display: flex; justify-content: center; gap: 10px;">
            <button class="difficulty-btn" data-difficulty="easy" onclick="pongGame.setDifficulty('easy')" style="padding: 8px 16px; border: none; border-radius: 20px; background: linear-gradient(45deg, #4CAF50, #45a049); color: white; cursor: pointer; transition: all 0.3s ease; opacity: 0.7;">Easy</button>
            <button class="difficulty-btn active" data-difficulty="medium" onclick="pongGame.setDifficulty('medium')" style="padding: 8px 16px; border: none; border-radius: 20px; background: linear-gradient(45deg, #FF9800, #F57C00); color: white; cursor: pointer; transition: all 0.3s ease; opacity: 1; box-shadow: 0 4px 15px rgba(0,0,0,0.3);">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard" onclick="pongGame.setDifficulty('hard')" style="padding: 8px 16px; border: none; border-radius: 20px; background: linear-gradient(45deg, #F44336, #D32F2F); color: white; cursor: pointer; transition: all 0.3s ease; opacity: 0.7;">Hard</button>
        </div>
        
        <canvas id="pongCanvas" width="600" height="400"></canvas>
        
        <div class="game-controls">
            <button class="btn" onclick="pongGame.startGame()">Start Game</button>
            <button class="btn" onclick="pongGame.pauseGame()">Pause</button>
            <button class="btn" onclick="pongGame.reset()">Reset</button>
        </div>
        
        <div style="margin-top: 20px; font-size: 14px; opacity: 0.8;">
            Use ↑ and ↓ arrow keys to move your paddle
        </div>
    </div>

    <script src="pong.js"></script>
    <script>
        // Add floating particles
        function createParticles() {
            const container = document.getElementById('particleContainer');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }
        
        // Add ripple effect to buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.style.position = 'absolute';
                ripple.style.borderRadius = '50%';
                ripple.style.background = 'rgba(255,255,255,0.6)';
                ripple.style.transform = 'scale(0)';
                ripple.style.animation = 'ripple 0.6s ease-out';
                ripple.style.pointerEvents = 'none';
                
                this.style.position = 'relative';
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });
        
        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize particles
        createParticles();
    </script>
</body>
</html>
