<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game - Mini Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">2048</h1>
            <a href="../../" class="text-blue-500 hover:text-blue-700">‚Üê Back to Games</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="game-container">
            <div class="text-center mb-4">
                <div class="score-display">
                    Score: <span id="score">0</span> | High Score: <span id="high-score">0</span>
                </div>
            </div>

            <canvas id="gameCanvas" width="400" height="400"></canvas>

            <div class="game-instructions">
                <h3>How to Play</h3>
                <p>Use arrow keys to move tiles</p>
                <p>When two tiles with the same number touch, they merge into one!</p>
                <p>Try to reach the 2048 tile!</p>
            </div>

            <div class="game-controls">
                <button id="newGameBtn" class="bg-purple-500 text-white px-6 py-2 rounded hover:bg-purple-600">New Game</button>
                <button id="undoBtn" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 ml-4">Undo</button>
            </div>
        </div>
    </main>

    <script src="2048.js"></script>
</body>
</html>
